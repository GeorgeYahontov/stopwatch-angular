<div class="time">
  <div>{{stopwatch.hours}}:<br><span>часов</span></div>
    <div>{{stopwatch.minutes}}:<br><span>минут</span></div>
  <div>{{stopwatch.seconds}}<br><span>секунд</span></div>
</div>
<button (click)="startTimer()" *ngIf="startBtn">Start</button>
<div *ngIf="!startBtn">
  <button (click)="stopTimer()">Stop</button>
  <button (click)="dbClickCheck()" #dbClick>Wait</button>
  <button (click)="resetTimer()">Reset</button>
</div>
